{% extends 'base.html' %}
{% load i18n %}

{% block h1 %}
    {% trans 'Image' %} {{ object }}
{% endblock %}

{% block content %}
    <p>
        {% trans 'Width' %}: {{ object.width }}
    </p>
    <p>
        {% trans 'Height' %}: {{ object.height }}
    </p>
    <img src="{{ object.image.url }}" alt="image">
{% endblock content %}
